<table> 
	<tr>
		<th>Name</th>
		<th>Author</th>
		<th>ISBN</th>
		<th>Publisher</th>
		<th>Year</th>
	</tr>

	<tr *ngFor="let book of books[0]">
		<td><a [routerLink]="['/book', book.id]">{{ book.name }}</a></td>
		<td>{{ book.author }}</td>
		<td>{{ book.isbn }}</td>
		<td>{{ book.publisher }}</td>
		<td>{{ book.year }}</td>
	</tr>
</table>
