<div class="row">
    <div class="col-md-6" *ngFor="let item of bookData">
        <p>id: {{item.id}}</p>
            <p>name: {{item.name}}</p>
            <p>publisher: {{item.publisher}}</p>
            <p>author: {{item.author}}</p>
            <p>year: {{item.year}}</p>
            <p>isbn:{{item.isbn}}</p>
    </div>
    <div class="col-md-6">
        <button class="btn btn-danger" (click)="deleteBook()">Delete</button>
    </div>
</div>
